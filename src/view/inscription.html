<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Bibliothèque numérique</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>

  <header class="header">
    <h1>La bibliothèque numérique</h1>
    <nav class="nav">
      <a href="connexion.html" class="btn">Connexion</a>
      <a href="index.html" class="btn">Accueil</a>
    </nav>
  </header>

  <main class="main">
    <div class="welcome-msg">
      <p><em>Devenez un grand lecteur grâce à la création de votre compte</em></p>
    </div>

    <form class="signup-form">
      <label for="pseudo">Entrez votre pseudo :</label>
      <input type="text" id="pseudo" placeholder="Enter your value" required>

      <label for="email">Entrez votre adresse mail :</label>
      <input type="email" id="email" placeholder="Enter your value" required>

      <label for="password">Entrez votre mot de passe :</label>
      <input type="password" id="password" placeholder="Enter your value" required>

      <button type="submit" class="submit-btn">Inscription</button>
    </form>
  </main>

  <footer class="footer">
    <a href="#">À propos de nous</a>
    <a href="#">Contactez-nous</a>
    <a href="#">Mentions légales</a>
    <a href="#">Conditions générales</a>
  </footer>

</body>
</html>
