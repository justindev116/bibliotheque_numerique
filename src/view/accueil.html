<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque - Tableau de bord</title>
  <link rel="stylesheet" href="accueil.css">
</head>
<body>

  <header class="header">
    <h1>La bibliothèque numérique</h1>
    <nav class="nav">
      <a href="compte.html" class="btn">Compte</a>
      <a href="index.html" class="btn logout">Déconnexion</a>
    </nav>
  </header>

  <main class="main">

    <section class="search-section">
      <label for="search">Rechercher un livre :</label>
      <input type="text" id="search" placeholder="entrer un titre, genre, auteur...">
      <ul class="dropdown" id="dropdown"></ul>
    </section>

    <section class="books-section">
      <h2>Liste des favoris :</h2>
      <div class="book-carousel">
        <div class="book"><img src="//src/Livres/Dream_psychologie/15489-cover.png" alt="Livre favori"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
      </div>
    </section>

    <section class="books-section">
      <h2>Livres du moment :</h2>
      <div class="book-carousel">
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <a href="#">À propos de nous</a>
    <a href="#">Contactez-nous</a>
    <a href="#">Mentions légales</a>
    <a href="#">Conditions générales</a>
  </footer>

  <script src="bibliotheque.js"></script>
</body>
</html>
